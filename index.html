<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Genera códigos QR fácilmente para todos tus enlaces"
    />
    <meta
      name="keywords"
      content="codigo qr, generar codigo qr, crear codigo qr, codigos qr, qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Generador de códigos QR</title>
  </head>

  <body>
    <header>
      <div
        class="w-full mx-auto p-4 bg-purple-900 border-b-2 border-b-slate-900"
      >
        <h1 class="text-2xl md:text-4xl text-white text-center py-6">
          Generador de códigos QR
        </h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto mt-16 px-6">
      <section class="flex justify-center align-center gap-12">
        <div
          class="w-full p-12 bg-slate-50 border-2 border-slate-900 rounded-md"
        >
          <h2 class="text-xl md:text-2xl text-slate-800">
            Generador de código QR
          </h2>
          <p class="mb-6 text-slate-600">
            Genera códigos QR para acceder de forma instantánea a tus enlaces
            usando tu smartphone.
          </p>

          <form id="qrForm">
            <label for="url" class="text-slate-700">URL:</label>
            <input
              name="url"
              id="url"
              type="url"
              placeholder="Escribe una URL"
              class="w-full border-2 border-slate-800 rounded-md p-3 text-slate-dark mr-2 focus:outline-none focus:border-purple-700 placeholder:text-slate-400"
              required
            />
            <span
              role="alert"
              id="errorMsg"
              class="block text-red-700 invisible"
              >Rellena este campo con una URL correcta.</span
            >

            <label for="size" class="inline-block text-slate-700 mt-5"
              >Tamaño:</label
            >
            <select
              class="w-full border-2 border-slate-800 rounded-md p-3 text-slate-dark mr-2 focus:outline-none focus:border-purple-700 placeholder:text-slate-300"
              name="size"
              id="size"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
            </select>

            <button
              class="block mx-auto bg-purple-700 rounded-md w-full md:w-1/2 text-white border border-slate-900 py-3 px-4 mt-8 hover:-translate-x-1 hover:-translate-y-1 hover:shadow-[4px_4px_0_0_rgba(15,23,42)] hover:bg-purple-600 transition"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
      </section>

      <!-- Generated QR code -->
      <section
        id="generated"
        class="max-w-2xl mx-auto flex flex-col text-center align-center justify-center mt-10"
      >
        <!-- Spinner -->
        <div id="spinner" role="status" class="hidden">
          <svg
            class="inline mr-2 w-24 h-24 text-slate-200 animate-spin fill-purple-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
        <!-- QR Code Output -->
        <div id="qrCode" class="mx-auto mb-10"></div>
      </section>
    </main>
  </body>
</html>
